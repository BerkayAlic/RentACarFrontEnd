<table class="table">
    <thead>
        <tr>
            <th>CarID</th>
            <th>Car Name</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Model</th>
            <th>Daily Price</th>
            <!-- <th>Description</th> -->
            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <!-- <td>{{car.descriptions}}</td> -->
    </tr>
</table>
