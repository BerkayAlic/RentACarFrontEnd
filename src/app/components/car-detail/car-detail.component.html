<div id="carouselExampleControls" 
  
   class="carousel slide border border-dark" data-bs-ride="carousel">
    <div class="carousel-inner">
       
      <div class="carousel-item " *ngFor="let image of carImages;  index as i; first as firstImage "  [ngClass]="{ active: firstImage }" >
        <img src="https://localhost:5001/{{image.imagePath}}" class="d-block w-100" alt="image.imagePath">
         
   </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
   <h5></h5>
  </div>  
 <div class="container">
  <table class="table">
    
    <tbody  *ngFor="let car of cars">
        
        <tr> 
            <th>Car Name</th>
            <td>{{car.carName}}</td>
        </tr>
        <tr> 
            <th>Brand</th>
            <td>{{car.brandName}}</td>
        </tr>

        <tr> 
            <th>Model Year</th>
            <td>{{car.modelYear}}</td>
        </tr>

        <tr>
            <th>Color</th>
            <td>{{car.colorName}}</td>
        </tr>

        <tr>
            <th>Daily Price</th>
            <td>{{car.dailyPrice}}â‚º</td>
        </tr>

    
    </tbody>
     
 </table>
</div>
